<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login-Signup Form</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #081b29;
        }

        .wrapper {
            position: relative;
            width: 90%;
            max-width: 750px;
            height: auto;
            min-height: 500px;
            background: transparent;
            border: 2px solid #0ef;
            box-shadow: 0 0 25px #0ef;
            overflow: hidden;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (min-width: 768px) {
            .wrapper {
                height: 450px;
                border-radius: 0;
                margin: 0;
            }
        }

        .form-box {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        @media (min-width: 768px) {
            .form-box {
                width: 50%;
                padding: 0 60px 0 40px;
            }
        }

        .form-box.login {
            left: 0;
        }

        .form-box.login .animation {
            transform: translateX(0);
            opacity: 1;
            filter: blur(0);
            transition: 0.7s ease;
            transition-delay: calc(0.1s * var(--j));
        }

        .wrapper.action .form-box.login .animation {
            transform: translateX(-120%);
            opacity: 0;
            filter: blur(7px);
            transition-delay: calc(0.1s * var(--i));
        }

        .form-box.register {
            right: 0;
            pointer-events: none;
        }

        @media (min-width: 768px) {
            .form-box.register {
                padding: 0 40px 0 60px;
            }
        }

        .wrapper.action .form-box.register {
            pointer-events: auto;
        }

        .form-box.register .animation {
            transform: translateX(120%);
            opacity: 0;
            filter: blur(10px);
            transition: 0.7s ease;
            transition-delay: calc(0.1s * var(--j));
        }

        .wrapper.action .form-box.register .animation {
            transform: translateX(0);
            opacity: 1;
            filter: blur(0);
            transition-delay: calc(0.1s * var(--i));
        }

        .form-box h2 {
            font-size: 32px;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-box h2 i {
            font-size: 28px;
            color: #0ef;
        }

        @media (max-width: 767px) {
            .form-box h2 {
                font-size: 28px;
            }
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 25px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid #fff;
            padding-right: 23px;
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            transition: 0.5s;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-bottom-color: #0ef;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -5px;
            color: #0ef;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            font-size: 18px;
            color: #fff;
            transition: 0.5s;
        }

        .input-box input:focus ~ i,
        .input-box input:focus ~ i {
            color: #0ef;
        }

        .btn {
            position: relative;
            width: 100%;
            height: 45px;
            background: transparent;
            border: 2px solid #0ef;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            z-index: 1;
            overflow: hidden;
            margin-top: 20px;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 300%;
            background: linear-gradient(#081b29, #0ef, #081b29, #0ef);
            z-index: -1;
            transition: 0.5s;
        }

        .btn:hover::before {
            top: 0;
        }

        .form-box .logreg-link {
            font-size: 14.5px;
            color: #fff;
            text-align: center;
            margin: 20px 0 10px;
        }

        .logreg-link p a {
            color: #0ef;
            text-decoration: none;
            font-weight: 600;
        }

        .logreg-link p a:hover {
            text-decoration: underline;
        }

        .info-text {
            display: none;
        }

        @media (min-width: 768px) {
            .info-text {
                display: flex;
                position: absolute;
                top: 0;
                width: 50%;
                height: 100%;
                flex-direction: column;
                justify-content: center;
            }

            .info-text.login {
                right: 0;
                text-align: right;
                padding: 0 40px 60px 150px;
            }

            .info-text.login .animation {
                transform: translateX(0);
                opacity: 1;
                filter: blur(0);
                transition: 0.7s ease;
                transition-delay: calc(0.1s * var(--j));
            }

            .wrapper.action .info-text.login .animation {
                transform: translateX(120%);
                opacity: 1;
                filter: blur(7px);
                transition-delay: calc(0.1s * var(--i));
            }

            .info-text.register {
                left: 0;
                text-align: left;
                padding: 0 150px 60px 40px;
                pointer-events: none;
            }

            .wrapper.action .info-text.register {
                pointer-events: auto;
            }

            .info-text.register .animation {
                transform: translateX(-120%);
                opacity: 0;
                filter: blur(10px);
                transition: 0.7s ease;
                transition-delay: calc(0.1s * var(--j));
            }

            .wrapper.action .info-text.register .animation {
                transform: translateX(0);
                opacity: 1;
                filter: blur(0);
                transition-delay: calc(0.1s * var(--i));
            }

            .info-text h2 {
                font-size: 36px;
                color: #fff;
                line-height: 1.3;
                text-transform: uppercase;
            }

            .info-text p {
                font-size: 16px;
                color: #fff;
            }
        }

        .bg-animate {
            display: none;
        }

        @media (min-width: 768px) {
            .bg-animate {
                display: block;
                position: absolute;
                top: -4px;
                right: 0;
                width: 850px;
                height: 600px;
                background: linear-gradient(45deg, #081b29, #0ef);
                border-bottom: 3px solid #0ef;
                transform: rotate(10deg) skewY(40deg);
                transform-origin: bottom right;
                transition: 1.5s ease;
                transition-delay: 1.6s;
            }

            .wrapper.action .bg-animate {
                transform: rotate(0) skewY(0);
                transition-delay: 0.5s;
            }

            .bg-animate2 {
                display: block;
                position: absolute;
                top: 100%;
                left: 250px;
                width: 850px;
                height: 700px;
                background: #081b29;
                border-top: 3px solid #0ef;
                transform: rotate(0) skewY(0);
                transform-origin: bottom left;
                transition: 1.5s ease;
                transition-delay: 0.5s;
            }

            .wrapper.action .bg-animate2 {
                transform: rotate(-11deg) skewY(-41deg);
                transition-delay: 1.2s;
            }
        }

        /* Animated line - visible on all devices */
        .animated-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .animated-line::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(0, 238, 255, 0.8),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
        }

        .wrapper.action .animated-line::before {
            animation: rotate-reverse 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-reverse {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Ensure form content is above the animated line */
        .form-box, .info-text {
            z-index: 2;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="wrapper">
        <div class="animated-line"></div>
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">
                <i class='bx bxs-user'></i> Login
            </h2>

            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21;">Login to access your account and services</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">
                <i class='bx bxs-user'></i> Sign Up
            </h2>

            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" id="inp" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" id="inp" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" id="inp" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>
                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Join Us!</h2>
            <p class="animation" style="--i:18; --j:0;">Create a free account now to access our services</p>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector('.wrapper')
        const registerLink = document.querySelector('.register-link')
        const loginLink = document.querySelector('.login-link')

        registerLink.onclick = (e) => {
            e.preventDefault();
            wrapper.classList.add('action')
        }

        loginLink.onclick = (e) => {
            e.preventDefault();
            wrapper.classList.remove('action')
        }
    </script>
</body>
</html>
